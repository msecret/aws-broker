  description: "Use AWS RDS to create a database instance"
  bindable: true
  tags:
    - "database"
    - "RDS"
    - "postgresql"
    - "mysql"
  metadata:
    displayName: "Relational databases"
    imageUrl:
    longDescription:
    providerDisplayName: RDS
    documentationUrl: "https://cloud.gov/docs/services/relational-database/"
