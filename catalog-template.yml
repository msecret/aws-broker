      name: "shared-psql"
      description: "Shared infrastructure for Postgres DB"
      metadata:
        bullets:
          - "Shared RDS Instance"
          - "Postgres instance"
        costs:
          -
            amount:
              usd: 0
            unit: "MONTHLY"
        displayName: "Free Shared Plan"
      free: true
      adapter: shared
      dbType: postgres
      securityGroup: (( meta.aws_broker.postgres_security_group ))
      subnetGroup: (( meta.aws_broker.subnet_group ))
      tags:
        environment: (( meta.environment ))
        client: "paas-cf"
        service: "aws-broker"
